<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Profile • InstaLite</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    header{padding:14px 22px;background:linear-gradient(90deg,#00b4ff,#7a3cff);color:#fff;display:flex;align-items:center;justify-content:space-between}
    .container{max-width:980px;margin:22px auto;padding:8px}
    .card{background:#fff;border-radius:12px;padding:18px;box-shadow:0 10px 40px rgba(10,10,10,0.06);margin-bottom:18px}
    .avatar-lg{width:120px;height:120px;border-radius:14px;object-fit:cover}
    .muted{color:#666}
    .follow-btn{padding:8px 12px;border-radius:12px;border:1px solid rgba(0,0,0,0.08);cursor:pointer}
    .follow-btn.following{background:#111;color:#fff;border-color:transparent}
    .small{font-size:12px}
    .post-card{ margin-bottom:12px; padding:12px; border-radius:8px; border:1px solid rgba(0,0,0,0.04); }
    .delete-btn{background:transparent;border:0;color:#b00;cursor:pointer}
  </style>
</head>
<body>
  <header>
    <div style="display:flex;gap:12px;align-items:center">
      <div style="width:44px;height:44px;background:#fff;border-radius:10px;display:flex;align-items:center;justify-content:center;color:#7a3cff;font-weight:800">IL</div>
      <div style="font-weight:800">InstaLite</div>
    </div>
    <div><button onclick="location.href='feed.html'" style="padding:8px 12px;border-radius:8px">Feed</button></div>
  </header>

  <main class="container">
    <div id="profileCard" class="card">Loading profile…</div>

    <div id="postsCard" class="card">
      <div style="font-weight:700;margin-bottom:12px">Posts</div>
      <div id="profilePosts">Loading…</div>
    </div>
  </main>

<script>
/* FULL PROFILE.JS FIXED CODE */
const API = 'http://localhost:3000';
const DEFAULT_AV = '/uploads/default-avatar.png';

const q = (n)=> new URL(location.href).searchParams.get(n);
const esc = (s)=> s?String(s).replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])):'';

let me = null;
try{ me = JSON.parse(localStorage.getItem('user')||'null'); if(me?.id) me.id=String(me.id);}catch{}

let viewedUser = null;

async function initProfile(){
  const id = q('id');
  if(!id){ alert("No user id"); location.href="feed.html"; return; }

  try{
    const r = await fetch(API + "/users");
    const json = await r.json();
    const list = Array.isArray(json) ? json : (json.users || json.data || []);

    const user = list.find(u => String(u.id) === String(id));
    if(!user){ alert("User not found"); location.href='feed.html'; return; }

    if(String(user.id) === String(me?.id)){
      viewedUser = {...user, ...me};
      localStorage.setItem("user", JSON.stringify(viewedUser));
      me = viewedUser;
    } else viewedUser = user;

    renderProfile();
    await loadFollowCounts(viewedUser.id);
    await loadPosts(viewedUser.id);

  }catch(err){
    console.error(err);
    document.getElementById("profileCard").innerHTML = "Error loading profile.";
  }
}

function renderProfile(){
  document.getElementById("profileCard").innerHTML = `
    <div style="display:flex;gap:16px;align-items:center">
      <img src="${esc(viewedUser.avatar||DEFAULT_AV)}" class="avatar-lg" onerror="this.src='${DEFAULT_AV}'">
      <div>
        <div style="font-weight:800;font-size:20px">${esc(viewedUser.name || viewedUser.email)}</div>
        <div class="muted">${esc(viewedUser.email||'')}</div>

        <div style="margin-top:10px;display:flex;gap:16px">
          <div id="followersNum"><strong>0</strong><div class="small muted">Followers</div></div>
          <div id="followingNum"><strong>0</strong><div class="small muted">Following</div></div>
        </div>

        <div style="margin-top:12px">
          <button id="followBtn" class="follow-btn">Follow</button>
          <button id="editBtn"
                  class="btn"
                  style="display:none;background:#06b6d4;color:#fff;margin-left:8px"
                  onclick="editProfile()">Edit Profile</button>
        </div>
      </div>
    </div>
  `;

  if(String(me?.id) === String(viewedUser.id)){
    document.getElementById("editBtn").style.display = "inline-block";
    document.getElementById("followBtn").style.display = "none";
  } else {
    setupFollowButton();
  }
}

function editProfile(){
  location.href = "edit-profile.html?id=" + viewedUser.id;
}

/* FOLLOWING */
async function parseMaybeArrayResponse(resp) {
  if(!resp) return [];
  if(!resp.ok) return [];
  try {
    const j = await resp.json();
    if (Array.isArray(j)) return j;
    if (j.data && Array.isArray(j.data)) return j.data;
    if (j.users && Array.isArray(j.users)) return j.users;
    return [];
  } catch {
    return [];
  }
}

async function loadFollowCounts(uid){
  const fa = await fetch(API + `/followers/${uid}`);
  const fb = await fetch(API + `/following/${uid}`);

  const followers = await parseMaybeArrayResponse(fa);
  const following = await parseMaybeArrayResponse(fb);

  document.querySelector("#followersNum strong").innerText = followers.length;
  document.querySelector("#followingNum strong").innerText = following.length;
}

async function setupFollowButton(){
  const btn = document.getElementById("followBtn");
  if(!me) return;

  const r = await fetch(API + `/isfollowing/${me.id}/${viewedUser.id}`);
  const j = await r.json();

  if(j.following){
    btn.classList.add("following");
    btn.innerText="Following";
  }

  btn.onclick = async ()=>{
    if(btn.classList.contains("following")){
      await fetch(API + "/unfollow", {
        method:"POST",
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({ follower_id: me.id, followee_id: viewedUser.id })
      });
    } else {
      await fetch(API + "/follow", {
        method:"POST",
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({ follower_id: me.id, followee_id: viewedUser.id })
      });
    }
    setupFollowButton();
    loadFollowCounts(viewedUser.id);
  };
}

/* POSTS */
async function loadPosts(uid){
  const area = document.getElementById("profilePosts");
  const r = await fetch(API + "/allposts");
  const arr = await r.json();

  const list = arr.filter(p => String(p.user_id) === String(uid));

  if(list.length === 0){
    area.innerHTML = "<div class='muted'>No posts.</div>";
    return;
  }

  list.sort((a,b)=> new Date(b.created_at) - new Date(a.created_at));

  area.innerHTML = list.map(p => `
      <div class="post-card">
        <div style="display:flex;justify-content:space-between">
          <div>
            <div style="font-weight:700">${esc(p.content)}</div>
            <div class="small muted">${new Date(p.created_at).toLocaleString()}</div>
          </div>
          ${String(me?.id)===String(uid)
            ? `<button class="delete-btn" onclick="deletePost('${p.id}')">Delete</button>`
            : ''}
        </div>
        ${p.image_url ? `<img src="${p.image_url}" style="width:100%;border-radius:10px;margin-top:8px">` : ''}
      </div>
    `).join('');
}

async function deletePost(id){
  if(!confirm("Delete post?")) return;
  await fetch(API + `/deletepost/${id}`, { method:"DELETE" });
  loadPosts(viewedUser.id);
}

initProfile();
</script>
</body>
</html>
