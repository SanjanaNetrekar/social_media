<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Social Media</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 rounded-4" style="width: 400px;">
      <h2 class="text-center mb-4">üåê Social Media</h2>

      <!-- Login Section -->
      <div id="loginSection">
        <h4 class="text-center mb-3">Login</h4>
        <input type="email" id="loginEmail" class="form-control mb-2" placeholder="Email">
        <input type="password" id="loginPassword" class="form-control mb-3" placeholder="Password">
        <button class="btn btn-primary w-100" onclick="login()">Login</button>
        <p class="text-center mt-3">Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
      </div>

      <!-- Register Section -->
      <div id="registerSection" style="display:none;">
        <h4 class="text-center mb-3">Register</h4>
        <input type="text" id="regName" class="form-control mb-2" placeholder="Name">
        <input type="email" id="regEmail" class="form-control mb-2" placeholder="Email">
        <input type="password" id="regPassword" class="form-control mb-3" placeholder="Password">
        <button class="btn btn-success w-100" onclick="register()">Register</button>
        <p class="text-center mt-3">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
      </div>
    </div>
  </div>

  <script>
    const apiUrl = "http://localhost:3000";

    function showRegister() {
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("registerSection").style.display = "block";
    }

    function showLogin() {
      document.getElementById("loginSection").style.display = "block";
      document.getElementById("registerSection").style.display = "none";
    }

    async function register() {
      const name = regName.value.trim();
      const email = regEmail.value.trim();
      const password = regPassword.value.trim();

      const res = await fetch(`${apiUrl}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password })
      });

      const data = await res.json();
      alert(data.message);
      if (res.ok) showLogin();
    }

    async function login() {
      const email = loginEmail.value.trim();
      const password = loginPassword.value.trim();

      const res = await fetch(`${apiUrl}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (res.ok) {
        localStorage.setItem("user", JSON.stringify(data.user));
        window.location.href = "feed.html";
      } else {
        alert(data.message);
      }
    }
  </script>
</body>
</html>
